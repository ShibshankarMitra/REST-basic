spring:
    datasource:
     driver-class-name: com.mysql.cj.jdbc.Driver
     username: root
     url: jdbc:mysql://localhost:3306/bookrest
     name: bookrest
     password: root
    servlet:
     multipart:
      enabled: 'true'
      max-file-size: 200MB
    jpa:
      properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ddl-auto: update     
server:
  servlet:
    context-path: /RESTAPI/
  port: 8081
  
management:
     endpoints:
        web: 
         exposure:
           include: '*'
         base-path: '/manage'  
     server:
         port: 8081 
    